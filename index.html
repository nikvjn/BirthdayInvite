<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19th</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html, body {
        height: 100%;
        margin: 0;
        overflow: hidden;
    }

    body {
        display: flex;
        flex-direction: column;
    }

    .video-bg {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -5;
    }

    .titles {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .birthday img {
        padding-top: 2vh;
        height: min(90px, 10vh);
        width: min(300px, 50vw);
    }

    .invitation img {
        padding-left: 10vw;
        height: min(55px, 5.5vh);
        width: min(350px, 55vw);
    }

    .birthday img,
    .invitation img {
        transition: transform 1.3s ease, opacity 1.1s ease;
    }

    .titles:has(.birthday:hover) .birthday img {
        transform: scale(1.15);
    }

    .titles:has(.birthday:hover) .invitation img {
        transform: scale(0.85);
        opacity: 0.3;
    }

    .titles:has(.invitation:hover) .invitation img {
        transform: scale(1.25);
    }

    .titles:has(.invitation:hover) .birthday img {
        transform: scale(0.90);
        opacity: 0.2;
    }

    body::before {
        display: none;
    }

    body::after {
        display: none;
    }

    .seperator {
        width: 100vw;
        margin: 0;
        overflow: hidden;
        line-height: 0;
    }

    .seperator img {
        height: min(40px, 4vh);
        width: 120vw;
        opacity: 0.35;
        display: block;
    }

    .one {
        display: flex;
        justify-content: center;
    }

    .one img {
        padding-top: 12px;
        height: min(67px, 6.7vh);
        width: min(675px, 90vw);
    }

    .heading {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: min(13px, 2vw);
        margin-top: -4px;
        margin-bottom: -4px;
    }

    .year img {
        height: min(50px, 5vh);
        width: min(325px, 50vw);
    }

    .death img {
        height: min(82px, 8.2vh);
        width: min(250px, 35vw);
    }

    .eventbox {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 2vh;
        gap: 4vh;
    }

    .event {
        position: relative;
        width: min(520px, 90vw);
        transform: scale(0.92);
        opacity: 0.45;
        animation: focusCycle 9s infinite ease;
    }

    .event img.events {
        width: 100%;
        height: auto;
        display: block;
        position: relative;
        z-index: 2;
    }

    .event::before {
        content: "";
        position: absolute;
        inset: -22px;
        background: radial-gradient(circle, rgba(120, 0, 0, 0.6), transparent 60%);
        filter: blur(35px);
        opacity: 0;
        z-index: 1;
        animation: glowCycle 9s infinite ease;
    }

    .place {
        animation-delay: 0s;
    }

    .place::before {
        animation-delay: 0s;
    }

    .date {
        animation-delay: 3s;
    }

    .date::before {
        animation-delay: 3s;
    }

    .time {
        animation-delay: 6s;
    }

    .time::before {
        animation-delay: 6s;
    }

    @keyframes focusCycle {
        0% {
            transform: scale(0.92);
            opacity: 0.55;
        }

        10% {
            transform: scale(1);
            opacity: 1;
        }

        30% {
            transform: scale(1);
            opacity: 1;
        }

        40% {
            transform: scale(0.92);
            opacity: 0.55;
        }

        100% {
            transform: scale(0.92);
            opacity: 0.55;
        }
    }

    @keyframes glowCycle {
        0% {
            opacity: 0;
        }

        10% {
            opacity: 1;
        }

        30% {
            opacity: 1;
        }

        40% {
            opacity: 0;
        }

        100% {
            opacity: 0;
        }
    }

    .search {
        position: absolute;
        left: 14%;
        top: 28%;
        transform: translate(-50%, -50%);
        width: 12%;
        max-width: 250px;
        min-width: 250px;
        height: auto;
        cursor: pointer;
        z-index: 5;
    }

    @media (max-width: 768px) {

        body::before,
        body::after {
            width: 150px;
        }

        .eventbox img {
            width: 90vw;
            max-width: 500px;
            height: auto;
        }

        .search {
            transform: translate(-50%, -50%) scale(0.14);
        }
    }

    #footer {
        text-align: center;
        padding: 15px;
        color: #ffffff;
        font-size: 1rem;
        margin-top: auto;
    }
</style>

<body>
    <video autoplay muted loop class="video-bg">
        <source src="assets/background.mp4" type="video/mp4">
    </video>

    <div class="titles">
        <div class="birthday">
            <img src="assets/birthday.png">
        </div>
        <div class="invitation">
            <img src="assets/invitation.png">
        </div>
    </div>

    <div class="seperator">
        <img src="assets/seperator.gif">
    </div>

    <div class="one">
        <img src="assets/one.png">
    </div>

    <div class="heading">
        <div class="year">
            <img src="assets/year.png">
        </div>
        <div class="death">
            <img src="assets/death.gif">
        </div>
    </div>

    <div class="seperator">
        <img src="assets/seperator.gif">
    </div>

    <div class="eventbox">
        <div class="event place">
            <img src="assets/place.png" class="events">
            <a href="https://goo.gl/maps/gejEgXhWpGnoXEZBA?g_st=aw" target="_blank">
                <img src="assets/search.png" class="search">
            </a>
        </div>

        <div class="event date">
            <img src="assets/date.png" class="events">
        </div>

        <div class="event time">
            <img src="assets/time.png" class="events">
        </div>
    </div>

    <footer id="footer">
        made by nikunj <br>

            <img src="assets/instagram.png" width="22">
        </a>

        <a href="https://goo.gl/maps/gejEgXhWpGnoXEZBA?g_st=aw" target="_blank"
            style="margin:0 6px; text-decoration:none;">
            <img src="assets/maps.png" width="22">
        </a>

        <a href="https://github.com/nikvjn" target="_blank" style="margin:0 6px; text-decoration:none;">
            <img src="assets/github.png" width="22">
        </a>
    </footer>
</body>

</html>
